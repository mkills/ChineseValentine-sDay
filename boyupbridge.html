<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>男孩上桥，走到小女孩面前</title>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/pageA.css" rel="stylesheet">
    <link href="css/pageB.css" rel="stylesheet">
    <link href="css/pageC.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>

    <script src="js/main.js"></script>
    <!--<script src="js/jquery.transit.min.js"></script>-->

    <script src="js/BoyWalk.js"></script>
<style type="text/css">
    .button{

        position: absolute;
        bottom: 0;
    }
    button{
        width: 80px;
        height: 50px;
    }
</style>
</head>
<body>
<div id="content">
    <ul class="content-wrap">
        <!--第一幅画面-->
        <li>
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_bottom"></div>
            </div>
            <div id="sun"></div>
            <div class="cloudArea">
                <div class="cloud smallCloud"></div>
                <div class="cloud bigCloud"></div>
            </div>
        </li>
        <!--第二幅画面-->
        <li>
            <div class="b_background"></div>
            <div class="b_background_bright"></div>
             <div class="shop">
                 <div class="door">
                     <div class="door_left"></div>
                     <div class="door_right"></div>
                 </div>
                 <div class="lamp"></div>
             </div>
            <div class="bird"></div>
        </li>
        <!--第三幅画面-->
        <li>
            <div class="c_background">
                <div class="c_background_top"></div>
                <div class="c_background_middle"></div>
                <div class="c_background_bottom"></div>
            </div>
            <!--小女孩-->
            <div class="girl"></div>
            <!--水波-->
            <div class="bridge_bottom">
                <div class="water">
                    <div id="water1" class="water_1"></div>
                    <div id="water2" class="water_2"></div>
                    <div id="water3" class="water_3"></div>
                    <div id="water4" class="water_4"></div>
                </div>
            </div>
            <!--星星-->
            <div class="stars">
                <div class="stars1"></div>
                <div class="stars2"></div>
                <div class="stars3"></div>
                <div class="stars4"></div>
                <div class="stars5"></div>
                <div class="stars6"></div>

            </div>
        </li>
    </ul>

  <div id="boy" class="character"></div>
    <!--<div class="button">
        <button>点击切换页面</button>
    </div>-->
    <div class="button">
        <button>开始</button>
    </div>
</div>


</body>
<script type="text/javascript">
    $(function () {

       var girl={
           elem:$('.girl'),
           getHeight:function () {
               return this.elem.height();
           },
           setOffset:function () {
               this.elem.css({
                   left:visualWidth/2,
                   top:bridgeY-this.elem.height()
               });
           },
           getOffset:function () {
               return this.elem.offset();
           },
           getWidth:function () {
               return this.elem.width();
           }
       };
        //修正小女孩位置
        girl.setOffset();
        var boy=BoyWalk();
        boy.setFlowerWalk();
        


    });
</script>
<script src="js/swipe.js"></script>
<script src="js/Qixi.js"></script>
</html>
