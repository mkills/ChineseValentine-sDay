<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>男孩儿进出商店位置变化</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/pageA.css" rel="stylesheet">
    <link href="css/pageB.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>

    <script src="js/main.js"></script>
    <!--<script src="js/jquery.transit.min.js"></script>-->
    <script src="js/swipe.js"></script>
    <script src="js/BoyWalk.js"></script>
    <script src="js/Qixi.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
<div id="content">
    <ul class="content_wrap">
        <!--第一幅画面-->
        <li>
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_bottom"></div>
            </div>
            <div id="sun"></div>
            <div class="cloudArea">
                <div class="cloud smallCloud"></div>
                <div class="cloud bigCloud"></div>
            </div>
        </li>
        <!--第二幅画面-->
        <li>
            <div class="b_background"></div>
            <div class="b_background_bright"></div>
             <div class="shop">
                 <div class="door">
                     <div class="door_left"></div>
                     <div class="door_right"></div>
                 </div>
                 <div class="lamp"></div>
             </div>
            <div class="bird"></div>
        </li>
        <!--第三幅画面-->
        <li>
            <div class="c_background">
                <div class="c_background_top"></div>
                <div class="c_background_middle"></div>
                <div class="c_background_bottom"></div>
            </div>
        </li>
    </ul>

    <div id="boy" class="character"></div>
    <!--<div class="button">
        <button>点击切换页面</button>
    </div>-->
    <div class="button">
        <button>开始</button>
       <!-- <button>关门</button>-->
    </div>
</div>
<script type="text/javascript">
    $(function () {
        /*$(".button").click(function () {
            var distX=caculateDistance('x',0.5);
            var distY=caculateDistance('y',0.5);
            walkRun(5000,distX,distY);
        });*/
        var container=$("#content");
        var swipe=swipeDiv(container);
        /*页面滚动到指定的位置*/
        function scroll(time,proportionX) {
            var distX=container.width()*proportionX;
            swipe.scrollTo(distX,time);
        }

        swipe.scrollTo(container.width(),0);
        var lamp={
            elem:$('.b_background'),
            bright:function () {
                this.elem.addClass('lamp_bright');
            },
            dark:function () {
                this.elem.removeClass('lamp_bright');
            }
        }
        var boy=BoyWalk();
        //右边鸟飞
        var bird={
            elem:$(".bird"),
            fly:function () {
                this.elem.addClass('birdFly');
                this.elem.transition({
                            right:container.width()
                },15000,'linear');
            }
        };
        function  startRun() {
            boy.walkTo(2000,0.5)
                    .then(function () {
                        boy.stopWalk();
                    }).then(function () {
                        return openDoor();
            }).then(function () {
                lamp.bright();
            }).then(function () {
                return boy.toShop(2000);
            }).then(function () {
                return boy.takeFlower();
            }).then(function () {
                bird.fly();
            }).then(function () {
                return boy.outShop(2000);
            }).then(function () {
               return closeDoor();
            }).then(function () {
                lamp.dark()
            }).then(function () {
                boy.walkTo(2000,1);
            })
        }
        $("button:first").click(function () {
            
            startRun();
        });
        
    });
</script>

</body>
</html>
