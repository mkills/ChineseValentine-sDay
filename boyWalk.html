<!DOCTYPE html>

<body>
<div id="content">
    <ul class="content_wrap">
        <!--第一幅画面-->
        <li>
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>

        <!--第二幅画面-->

    </div>-->
    <div class="button">
        <button>开始</button>

    </div>
</div>
<script type="text/javascript">
    $(function () {
        /*$(".button").click(function () {
            var distX=caculateDistance('x',0.5);
            var distY=caculateDistance('y',0.5);
            walkRun(5000,distX,distY);
        });*/
        var container=$("#content");
        var swipe=swipeDiv(container);
        var boy=BoyWalk();
        $("button").click(function () {
            //开始第一次走路

            boy.walkTo(2000,0.2).then(function () {

                boy.setColor('red')
            }).then(function () {
                boy.walkTo(2000,0.4)
            }).then(function () {
                boy.setColor('yellow')
            }).then(function () {
               return boy.walkTo(2000,0.6)
            }).then(function () {
                boy.setColor('blue')
            })
        });
    });
</script>
