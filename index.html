<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>浪漫七夕</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/pageA.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
   <script src="js/main.js"></script>
  <style type="text/css">
    .pauseWalk{
        -webkit-animation-play-state: paused;
        -moz-animation-play-state: paused;
    }
    </style>
</head>
<body>
<div id="content">
    <ul class="content_wrap">
        <!--第一幅画面-->
        <li>
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_bottom"></div>
            </div>
        </li>
        <!--第二幅画面-->
        <li>页面2</li>
        <!--第三幅画面-->
        <li>页面3</li>
    </ul>

    <div id="boy" class="character slowWalk"></div>
    <!--<div class="button">
        <button>点击切换页面</button>
    </div>-->
    <div class="button">
        <button>开始</button>
        <button>暂停</button>
    </div>
</div>
<script type="text/javascript">
    var swipe=swipeDiv($("#content"));
    /*$(".button").click(function () {
     swipe.swipeTo($("#content").width()*2,5000);
    });*/
    /*定义一个方法获取元素height和top值*/
    var getValue=function (className) {
        var $elem=$(''+className+'');
        return{
            height:$elem.height(),
            top:$elem.position().top
        };
    };
    /*路的Y轴*/
    /*var pathY=function () {
        var data=getValue('.a_background_middle');
        return data.top + data.height/2;
    }();*/
    var data=getValue('.a_background_middle');
    var pathY=data.top + data.height/2;
    var  $boy=$('#boy');
    var boyHeight=$boy.height();
    $boy.css({
       top:pathY-boyHeight+25
    });
    /*点击切换页面按钮，男孩儿开始走路*/
   /* $('.button').click(function () {
        /!*$('#boy').addClass('slowWalk');*!/
        $boy.transition({
           'left':$('#content').width()+'px' 
        },10000,'linear');
    });*/
    /*1.点击开始，男孩开始走路*/
    $("button:first").click(function () {
        $boy.addClass("slowWalk").transition(
                {'left':$('#content').width()+'px'},15000);
    });
    /*2.点击暂停，男孩停下走路*/
    $("button:last").click(function () {
        var left=$boy.css('left');
        $boy.css('left',left);
        $boy.addClass("pauseWalk")
    });
</script>
</body>
</html>
