<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>浪漫七夕</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/pageA.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>

  <style type="text/css">
    .pauseWalk{
        -webkit-animation-play-state: paused;
        -moz-animation-play-state: paused;
    }
    </style>
</head>
<body>
<div id="content">
    <ul class="content_wrap">
        <!--第一幅画面-->
        <li>
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_bottom"></div>
            </div>
        </li>
        <!--第二幅画面-->
        <li>页面2</li>
        <!--第三幅画面-->
        <li>页面3</li>
    </ul>

    <div id="boy" class="character"></div>
    <!--<div class="button">
        <button>点击切换页面</button>
    </div>-->
    <div class="button">
        <button>开始</button>
        <!--<button>暂停</button>-->
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $(".button").click(function () {
            var distX=caculateDistance('x',0.5);
            var distY=caculateDistance('y',0.5);
            walkRun(5000,distX,distY);
        });
    });
</script>
<script src="js/main.js"></script>
<script src="js/boyMove.js"></script>
